<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lì Xì Tết Bính Ngọ</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { gold: '#FFD700' },
                    animation: { 'pulse-glow': 'pulseGlow 2s infinite' },
                    keyframes: {
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 10px rgba(255,215,0,0.6)' },
                            '50%': { boxShadow: '0 0 25px rgba(255,215,0,0.9)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #f0f9ff, #7dd3fc); 
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        /* Đảm bảo vòng quay luôn tròn trịa */
        .perfect-circle {
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MONEY_VALUES = [500, 200, 100, 50, 20];
        const BASE_SEGMENTS = [
            { value: 500, label: '500k', img: '500k.png' },
            { value: 200, label: '200k', img: '200k.png' },
            { value: 100, label: '100k', img: '100k.png' },
            { value: 50, label: '50k', img: '50k.png' },
            { value: 20, label: '20k', img: '20k.png' },
            { value: 100, label: '100k', img: '100k.png' },
            { value: 50, label: '50k', img: '50k.png' },
            { value: 20, label: '20k', img: '20k.png' },
        ];

        const WHEEL_SEGMENTS = [...BASE_SEGMENTS, ...BASE_SEGMENTS];
        const SEGMENT_ANGLE = 360 / 16; // 22.5
        const HALF_SEGMENT = SEGMENT_ANGLE / 2;

        const App = () => {
            const [config, setConfig] = useState({ totalSpins: 1, rules: [{ id: 1, min: 50, max: 50 }] });
            const [currentSpinIndex, setCurrentSpinIndex] = useState(0);
            const [rotation, setRotation] = useState(0);
            const [isSpinning, setIsSpinning] = useState(false);
            const [showOverlay, setShowOverlay] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [winResult, setWinResult] = useState(null);
            const [audio] = useState(new Audio('Congrat.mp3'));

            const wheelBackground = `conic-gradient(
                ${WHEEL_SEGMENTS.map((_, i) => {
                    const color = i % 2 === 0 ? '#ffffff' : '#fee2e2'; 
                    return `${color} ${i * SEGMENT_ANGLE}deg ${(i + 1) * SEGMENT_ANGLE}deg`;
                }).join(', ')}
            )`;

            useEffect(() => {
                const saved = localStorage.getItem('wheelConfig');
                if (saved) setConfig(JSON.parse(saved));
                const savedIdx = localStorage.getItem('currentSpinIndex');
                if (savedIdx) setCurrentSpinIndex(parseInt(savedIdx));
            }, []);

            const handleSpin = () => {
                if (isSpinning) return;
                const rule = config.rules[currentSpinIndex % config.totalSpins];
                const valid = WHEEL_SEGMENTS.map((s, i) => ({...s, idx: i})).filter(s => s.value >= rule.min && s.value <= rule.max);
                const target = valid[Math.floor(Math.random() * valid.length)];

                const targetAngle = (target.idx * SEGMENT_ANGLE) + HALF_SEGMENT;
                const extra = 360 * 7; // 7 vòng
                const pointerPos = 90; // Kim ở hướng 3h
                
                const currentRotMod = rotation % 360;
                let dist = pointerPos - targetAngle;
                if (dist < 0) dist += 360;

                const finalRot = rotation + (360 - currentRotMod) + extra + dist + (Math.random() * 10 - 5);
                setRotation(finalRot);
                setIsSpinning(true);

                setTimeout(() => {
                    setIsSpinning(false);
                    setWinResult(target);
                    setShowOverlay(true);
                    audio.play().catch(()=>{});
                    const next = currentSpinIndex + 1;
                    setCurrentSpinIndex(next);
                    localStorage.setItem('currentSpinIndex', next);
                }, 5000);
            };

            return (
                <div className="min-h-screen flex flex-col items-center pt-10 select-none">
                    
                    {/* Header */}
                    <div className="z-10 text-center mb-10 px-4">
                        <h1 className="text-6xl font-black text-red-600 drop-shadow-sm font-serif">LÌ XÌ</h1>
                        <p className="text-2xl font-bold text-blue-900 tracking-widest mt-2 uppercase opacity-80">Tết Bính Ngọ</p>
                    </div>

                    {/* Vòng quay Main */}
                    <div className="relative w-[340px] h-[340px] md:w-[460px] md:h-[460px]">
                        
                        {/* Kim kết quả - Đã đẩy sâu vào trong 5% */}
                        <div className="absolute top-1/2 right-[0%] -translate-y-1/2 z-40 w-12 md:w-16 h-10 pointer-events-none">
                            <svg viewBox="0 0 100 60" className="w-full h-full drop-shadow-lg">
                                <path d="M0 30 L100 0 L85 30 L100 60 Z" fill="#ef4444" stroke="#7f1d1d" strokeWidth="2"/>
                                <path d="M10 30 L85 10 L75 30 Z" fill="rgba(255,255,255,0.3)"/>
                            </svg>
                        </div>

                        {/* Vòng ngoài (Trắng bóng) */}
                        <div className="perfect-circle w-full h-full bg-white shadow-2xl border-[8px] border-white relative">
                            
                            {/* Vòng xoay nội dung */}
                            <div 
                                className="absolute inset-0 rounded-full overflow-hidden border-2 border-gray-100"
                                style={{
                                    background: wheelBackground,
                                    transform: `rotate(${rotation}deg)`,
                                    transition: isSpinning ? 'transform 5s cubic-bezier(0.15, 0, 0.15, 1)' : 'none'
                                }}
                            >
                                {WHEEL_SEGMENTS.map((seg, i) => (
                                    <div key={i} className="absolute top-0 left-0 w-full h-full" style={{ transform: `rotate(${i * SEGMENT_ANGLE + HALF_SEGMENT}deg)` }}>
                                        <div className="absolute top-[8%] left-1/2 -translate-x-1/2">
                                            <img 
                                                src={seg.img} 
                                                className="w-16 h-10 md:w-20 md:h-12 object-contain transform rotate-90"
                                                onError={(e)=>e.target.style.opacity='0'}
                                            />
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Nút Quay (Center) - Luôn tròn & Đồng tâm */}
                            <div 
                                onClick={handleSpin}
                                className="absolute z-30 w-28 h-28 md:w-36 md:h-36 bg-white rounded-full shadow-xl flex items-center justify-center cursor-pointer border-4 border-blue-100 active:scale-95 transition-transform animate-pulse-glow overflow-hidden"
                            >
                                <img src="Logo.png" className="w-full h-full object-cover p-1" onError={(e)=>e.target.parentNode.innerHTML='<b class="text-red-600">QUAY</b>'}/>
                            </div>
                        </div>
                    </div>

                    {/* Overlay */}
                    {showOverlay && (
                        <div className="fixed inset-0 z-50 bg-black/80 flex flex-col items-center justify-center p-6 fade-in" onClick={()=>setShowOverlay(false)}>
                            <h2 className="text-5xl font-black text-yellow-400 mb-8 animate-bounce">CHÚC MỪNG!</h2>
                            <img src={winResult.img} className="w-72 md:w-96 object-contain drop-shadow-[0_0_30px_rgba(255,255,255,0.4)]" />
                            <div className="text-3xl font-bold text-white mt-8">Bạn nhận được <span className="text-yellow-400">{winResult.label}</span></div>
                            <p className="text-white/50 mt-10 text-sm">Chạm để tiếp tục</p>
                        </div>
                    )}

                    {/* Settings Button */}
                    <div 
                        onClick={() => setShowSettings(true)} 
                        className="fixed bottom-6 right-6 p-3 bg-white/20 backdrop-blur-md rounded-full text-blue-900 border border-white/40 cursor-pointer shadow-lg active:scale-90"
                    >
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    </div>

                    {/* Settings Panel */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[60] bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl relative">
                                <button onClick={()=>setShowSettings(false)} className="absolute top-4 right-4 text-gray-400">✕</button>
                                <h3 className="text-xl font-bold text-blue-900 border-b pb-3 mb-4 uppercase">Cấu hình lượt quay</h3>
                                <div className="space-y-4 max-h-[60vh] overflow-y-auto no-scrollbar pr-2">
                                    <div className="flex items-center justify-between bg-blue-50 p-3 rounded-2xl">
                                        <span className="font-semibold">Số lượt quay:</span>
                                        <div className="flex items-center gap-3">
                                            <button onClick={()=>setConfig(prev=>{
                                                const val = Math.max(1, prev.totalSpins-1);
                                                return {...prev, totalSpins: val, rules: prev.rules.slice(0, val)};
                                            })} className="w-8 h-8 bg-white rounded-full shadow text-xl">-</button>
                                            <span className="font-bold text-lg">{config.totalSpins}</span>
                                            <button onClick={()=>setConfig(prev=>{
                                                const val = prev.totalSpins+1;
                                                const newRules = [...prev.rules];
                                                newRules.push({id: val, min: 20, max: 100});
                                                return {...prev, totalSpins: val, rules: newRules};
                                            })} className="w-8 h-8 bg-white rounded-full shadow text-xl">+</button>
                                        </div>
                                    </div>
                                    {config.rules.map((rule, idx) => (
                                        <div key={idx} className="p-3 bg-gray-50 rounded-2xl border border-gray-100">
                                            <p className="text-xs font-bold text-gray-400 mb-2">LƯỢT {idx+1} (Hiện tại: {currentSpinIndex+1 === idx+1 ? '★' : ''})</p>
                                            <div className="flex gap-2">
                                                <select value={rule.min} onChange={(e)=>{
                                                    const r = [...config.rules]; r[idx].min = parseInt(e.target.value); setConfig({...config, rules: r});
                                                }} className="flex-1 p-2 bg-white rounded-xl text-sm outline-none">
                                                    {MONEY_VALUES.map(v=><option key={v} value={v}>Min: {v}k</option>)}
                                                </select>
                                                <select value={rule.max} onChange={(e)=>{
                                                    const r = [...config.rules]; r[idx].max = parseInt(e.target.value); setConfig({...config, rules: r});
                                                }} className="flex-1 p-2 bg-white rounded-xl text-sm outline-none">
                                                    {MONEY_VALUES.map(v=><option key={v} value={v}>Max: {v}k</option>)}
                                                </select>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={()=>{localStorage.setItem('wheelConfig', JSON.stringify(config)); setShowSettings(false)}} className="w-full mt-6 py-3 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200">LƯU CÀI ĐẶT</button>
                                <button onClick={()=>{setCurrentSpinIndex(0); localStorage.setItem('currentSpinIndex', 0); alert('Đã reset về lượt 1')}} className="w-full mt-2 py-2 text-gray-400 text-sm">Reset về lượt 1</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
