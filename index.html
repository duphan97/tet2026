<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lì Xì Tết Bính Ngọ 2026</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;
            background-image: url('Background.png');
            background-size: cover; background-position: center;
            background-repeat: no-repeat; background-attachment: fixed;
            min-height: 100dvh; width: 100vw;
            overflow: hidden; touch-action: manipulation;
        }
        
        @keyframes zoomSmooth {
            0% { opacity: 0; transform: scale(0.5); }
            60% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .zoom-smooth { 
            animation: zoomSmooth 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; 
            will-change: transform, opacity;
        }

        .perfect-circle { aspect-ratio: 1 / 1; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        /* Hiệu ứng dừng siêu chậm tạo kịch tính (8 giây) */
        .wheel-transition { transition: transform 8s cubic-bezier(0.1, 0, 0, 1); }

        .money-slot {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%; 
            height: auto;
            aspect-ratio: 2.3 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .money-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .text-binh-ngo {
            color: #ff0000;
            text-shadow: 2px 2px 0px #fff, 0 0 15px rgba(255, 0, 0, 0.5);
            font-weight: 900;
        }

        .text-congrat {
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8), 2px 2px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MONEY_DATA = {
            20: { color: '#93cbe7', label: '20k', highRes: '20k_orginal.png' },
            50: { color: '#f7c9db', label: '50k', highRes: '50k_orginal.png' },
            100: { color: '#bcc29d', label: '100k', highRes: '100k_orginal.png' }, 
            200: { color: '#d5c4c8', label: '200k', highRes: '200k_orginal.png' }, 
            500: { color: '#a2e5d5', label: '500k', highRes: '500k_orginal.png' }
        };

        const BASE_SEGMENTS = [
            { value: 500, img: '500k.png' }, { value: 200, img: '200k.png' },
            { value: 100, img: '100k.png' }, { value: 50, img: '50k.png' },
            { value: 20, img: '20k.png' }, { value: 100, img: '100k.png' },
            { value: 50, img: '50k.png' }, { value: 20, img: '20k.png' },
        ];

        const WHEEL_SEGMENTS = [...BASE_SEGMENTS, ...BASE_SEGMENTS];
        const SEGMENT_ANGLE = 360 / 16;
        const HALF_SEGMENT = SEGMENT_ANGLE / 2;

        const App = () => {
            const [config, setConfig] = useState({ totalSpins: 1, rules: [{ id: 1, min: 50, max: 50 }] });
            const [currentSpinIndex, setCurrentSpinIndex] = useState(0);
            const [rotation, setRotation] = useState(0);
            const [isSpinning, setIsSpinning] = useState(false);
            const [showOverlay, setShowOverlay] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false); 
            const [password, setPassword] = useState('');
            const [winResult, setWinResult] = useState(null);
            
            // Khởi tạo Audio ngay lập tức để tránh delay
            const audioBG = useRef(new Audio('Background.mp3'));
            const audioCongrat = useRef(new Audio('Congrat.mp3'));
            const initialized = useRef(false);

            useEffect(() => {
                // Thiết lập cấu hình audio
                audioBG.current.loop = true;
                audioBG.current.preload = "auto";
                audioCongrat.current.loop = true;
                audioCongrat.current.preload = "auto";

                const saved = localStorage.getItem('wheelConfig');
                if (saved) setConfig(JSON.parse(saved));
                const savedIdx = localStorage.getItem('currentSpinIndex');
                if (savedIdx) setCurrentSpinIndex(parseInt(savedIdx));
            }, []);

            const preloadHighResImages = () => {
                Object.values(MONEY_DATA).forEach(item => {
                    const img = new Image();
                    img.src = item.highRes;
                });
            };

            useEffect(() => {
                let interval;
                if (showOverlay) {
                    const fire = () => {
                        confetti({ 
                            particleCount: 50, spread: 80, origin: { y: 0.6 }, 
                            colors: ['#ff0000', '#ffd700', '#ffffff', '#ff69b4'],
                            zIndex: 200 
                        });
                    };
                    fire();
                    interval = setInterval(fire, 1200);
                }
                return () => clearInterval(interval);
            }, [showOverlay]);

            // Hàm mở khóa Audio cưỡng bức (Khắc phục lỗi không có nhạc lần 1)
            const unlockAudio = () => {
                if (initialized.current) return;
                
                // Phát thử cả 2 file ở volume 0 rồi pause ngay lập tức để "xin quyền" trình duyệt
                const p1 = audioBG.current.play();
                const p2 = audioCongrat.current.play();
                
                Promise.all([p1, p2]).then(() => {
                    audioBG.current.pause();
                    audioCongrat.current.pause();
                    audioBG.current.currentTime = 0;
                    audioCongrat.current.currentTime = 0;
                    initialized.current = true;
                    preloadHighResImages();
                    // Sau khi unlock xong, phát nhạc nền nếu chưa phát
                    audioBG.current.play();
                    setIsPlaying(true);
                }).catch(err => console.log("Unlock failed, waiting for user interaction."));
            };

            const toggleMusic = () => {
                if (!initialized.current) {
                    unlockAudio();
                    return;
                }
                if (isPlaying) { 
                    audioBG.current.pause(); 
                    setIsPlaying(false); 
                } else { 
                    audioBG.current.play().catch(() => {}); 
                    setIsPlaying(true); 
                }
            };

            const handleSpin = () => {
                if (isSpinning) return;
                // Đảm bảo audio được unlock trước khi quay
                if (!initialized.current) {
                    unlockAudio();
                    return; // Quay ở lần click sau hoặc xử lý tiếp
                }

                if (isPlaying) { 
                    audioBG.current.volume = 1; 
                    audioBG.current.play(); 
                }

                const rule = config.rules[currentSpinIndex % config.totalSpins] || config.rules[0];
                const valid = WHEEL_SEGMENTS.map((s, i) => ({...s, idx: i})).filter(s => s.value >= rule.min && s.value <= rule.max);
                const target = valid[Math.floor(Math.random() * valid.length)];
                
                const targetAngle = (target.idx * SEGMENT_ANGLE) + HALF_SEGMENT;
                const extra = 360 * 8; // Giảm xuống 8 vòng quay cho khớp 8 giây
                const pointerPos = 90; 
                const currentRotMod = rotation % 360;
                let dist = pointerPos - targetAngle;
                if (dist < 0) dist += 360;

                const safeRange = SEGMENT_ANGLE * 0.75; 
                const randomOffset = (Math.random() - 0.5) * safeRange;
                const finalRot = rotation + (360 - currentRotMod) + extra + dist + randomOffset;
                
                setRotation(finalRot);
                setIsSpinning(true);

                // Fade out nhạc nền trước khi kết thúc quay
                setTimeout(() => {
                    let fadeOut = setInterval(() => {
                        if (audioBG.current && audioBG.current.volume > 0.1) audioBG.current.volume -= 0.1;
                        else { if(audioBG.current) audioBG.current.pause(); clearInterval(fadeOut); }
                    }, 150);
                }, 6000); 

                // Kết thúc quay (8 giây)
                setTimeout(() => {
                    setIsSpinning(false);
                    setWinResult(target);
                    
                    // Hiện modal kết quả và nhạc chúc mừng
                    setTimeout(() => {
                        setShowOverlay(true);
                        // QUAN TRỌNG: Nhạc chúc mừng phát ở đây sẽ không bị hụt nữa
                        if (audioCongrat.current && isPlaying) {
                            audioCongrat.current.currentTime = 0;
                            audioCongrat.current.play().catch(e => console.log("Congrat play failed"));
                        }
                    }, 500);

                    const next = currentSpinIndex + 1;
                    setCurrentSpinIndex(next);
                    localStorage.setItem('currentSpinIndex', next);
                }, 8000);
            };

            const wheelBackground = `conic-gradient(
                from 0deg,
                ${WHEEL_SEGMENTS.map((seg, i) => {
                    const color = MONEY_DATA[seg.value].color;
                    const start = i * SEGMENT_ANGLE;
                    const end = (i + 1) * SEGMENT_ANGLE;
                    return `${color} ${start}deg ${end}deg`;
                }).join(', ')}
            )`;

            return (
                <div className="min-h-[100dvh] w-full flex flex-col items-center pt-8 select-none overflow-hidden" 
                     onClick={() => !initialized.current && unlockAudio()}>
                    
                    <div className="z-10 text-center mb-6 px-4">
                        <h1 className="text-6xl font-black text-red-600 drop-shadow-xl font-serif uppercase tracking-tighter">Lì Xì</h1>
                        <p className="text-4xl md:text-5xl text-binh-ngo mt-1 uppercase italic tracking-widest">Bính Ngọ 2026</p>
                    </div>

                    <div className="relative w-[340px] h-[340px] md:w-[580px] md:h-[580px]">
                        {/* Mũi tên 3D ngắn nhỏ gọn */}
                        <div className="absolute top-1/2 right-0 translate-x-[25%] -translate-y-1/2 z-40 w-6 md:w-10 h-6 md:h-10 pointer-events-none drop-shadow-xl">
                            <svg viewBox="0 0 100 100" className="w-full h-full">
                                <path d="M0 50 L100 20 L80 50 Z" fill="#ef4444" stroke="none"/>
                                <path d="M0 50 L80 50 L100 80 Z" fill="#991b1b" stroke="none"/>
                                <line x1="0" y1="50" x2="80" y2="50" stroke="#7f1d1d" strokeWidth="3" strokeLinecap="round"/>
                            </svg>
                        </div>

                        <div className="perfect-circle w-full h-full bg-white shadow-[0_15px_60px_rgba(0,0,0,0.5)] border-[8px] md:border-[14px] border-white relative">
                            <div className={`absolute inset-0 rounded-full overflow-hidden ${isSpinning ? 'wheel-transition' : ''}`} 
                                 style={{ background: wheelBackground, transform: `rotate(${rotation}deg)` }}>
                                {WHEEL_SEGMENTS.map((seg, i) => (
                                    <div key={i} className="absolute top-0 left-0 w-full h-full" style={{ transform: `rotate(${i * SEGMENT_ANGLE + HALF_SEGMENT}deg)` }}>
                                        <div className="money-slot">
                                            <img src={seg.img} className="money-img" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div onClick={(e) => { e.stopPropagation(); handleSpin(); }} className="absolute z-30 w-[45%] h-[45%] bg-white rounded-full shadow-[0_0_40px_rgba(0,0,0,0.3)] flex items-center justify-center cursor-pointer border-4 border-yellow-100 active:scale-95 transition-transform overflow-hidden">
                                <img src="Logo.png" className="w-full h-full object-cover p-1" onError={(e)=>e.target.parentNode.innerHTML='<b class="text-red-600 text-3xl font-black">QUAY</b>'}/>
                            </div>
                        </div>
                    </div>

                    <div className="fixed bottom-6 left-6 z-50">
                        <div onClick={(e) => { e.stopPropagation(); toggleMusic(); }} className="p-4 bg-white/20 backdrop-blur-md rounded-full text-white shadow-xl cursor-pointer border border-white/20">
                            {isPlaying ? 
                                <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/></svg> :
                                <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
                            }
                        </div>
                    </div>

                    <div onClick={(e) => { e.stopPropagation(); setShowLogin(true); }} className="fixed bottom-6 right-6 p-4 bg-white/20 backdrop-blur-md rounded-full text-white shadow-xl cursor-pointer border border-white/20 z-50">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    </div>

                    {showOverlay && (
                        <div className="fixed inset-0 z-[150] bg-black/90 flex flex-col items-center justify-center p-4" onClick={() => {
                            if (audioCongrat.current) { audioCongrat.current.pause(); audioCongrat.current.currentTime = 0; }
                            if (audioBG.current && isPlaying) { audioBG.current.volume = 1; audioBG.current.play(); }
                            setShowOverlay(false);
                        }}>
                            <div className="text-center mb-6 zoom-smooth">
                                <h2 className="text-4xl md:text-5xl font-black text-congrat uppercase tracking-tighter mb-2">Xin chúc mừng!</h2>
                                <h3 className="text-5xl md:text-6xl font-black text-white drop-shadow-lg">Lì xì {MONEY_DATA[winResult.value].label}</h3>
                            </div>
                            <img 
                                src={MONEY_DATA[winResult.value].highRes} 
                                className="w-[85%] md:w-[600px] drop-shadow-[0_0_80px_rgba(255,223,0,0.6)] zoom-smooth" 
                            />
                        </div>
                    )}

                    {/* Modal Cài đặt & Login giữ nguyên */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/70 backdrop-blur-md flex items-center justify-center p-4" onClick={(e)=>e.stopPropagation()}>
                            <div className="bg-white rounded-3xl p-8 w-full max-w-xs shadow-2xl text-center">
                                <h3 className="text-lg font-bold mb-4">Quản lý</h3>
                                <form onSubmit={(e) => { e.preventDefault(); if (password === '1709') { setShowLogin(false); setShowSettings(true); setPassword(''); } else { alert('Sai!'); } }}>
                                    <input type="password" autoFocus value={password} onChange={(e)=>setPassword(e.target.value)} className="w-full border-2 border-gray-100 rounded-xl px-4 py-3 mb-4 text-center text-2xl outline-none" placeholder="****" />
                                    <div className="flex gap-2">
                                        <button type="button" onClick={()=>setShowLogin(false)} className="flex-1 py-3 bg-gray-100 rounded-xl font-bold">Hủy</button>
                                        <button type="submit" className="flex-2 py-3 bg-red-600 text-white rounded-xl font-bold">OK</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 z-[60] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm" onClick={(e)=>e.stopPropagation()}>
                            <div className="bg-white rounded-3xl p-5 w-full max-w-xs shadow-2xl relative">
                                <button onClick={()=>setShowSettings(false)} className="absolute top-3 right-3 text-gray-400">✕</button>
                                <h3 className="text-lg font-black text-red-600 border-b pb-2 mb-3 uppercase text-center">Cài đặt</h3>
                                <div className="space-y-3 max-h-[45vh] overflow-y-auto no-scrollbar">
                                    <div className="flex items-center justify-between bg-red-50 p-2 rounded-xl border border-red-100">
                                        <span className="text-[13px] font-bold text-red-800">Số lượt quay:</span>
                                        <div className="flex items-center gap-3 bg-white px-2 py-1 rounded-lg border border-red-200">
                                            <button onClick={()=>setConfig(prev=>{
                                                const val = Math.max(1, prev.totalSpins - 1);
                                                return {...prev, totalSpins: val, rules: prev.rules.slice(0, val)};
                                            })} className="font-bold text-red-600 px-1">-</button>
                                            <span className="font-black text-sm">{config.totalSpins}</span>
                                            <button onClick={()=>setConfig(prev=>{
                                                const val = prev.totalSpins + 1;
                                                return {...prev, totalSpins: val, rules: [...prev.rules, {id: val, min: 50, max: 50}]};
                                            })} className="font-bold text-red-600 px-1">+</button>
                                        </div>
                                    </div>
                                    {config.rules.map((rule, idx) => (
                                        <div key={idx} className="p-2 bg-gray-50 rounded-lg border border-gray-200 flex items-center gap-2">
                                            <span className="text-[10px] font-bold text-gray-400 w-10">Lượt {idx+1}</span>
                                            <select value={rule.min} onChange={(e)=>{ const r = [...config.rules]; r[idx].min = parseInt(e.target.value); setConfig({...config, rules: r}); }} className="flex-1 p-1 bg-white rounded border text-[11px] outline-none">
                                                {Object.keys(MONEY_DATA).map(v=><option key={v} value={v}>Min {v}k</option>)}
                                            </select>
                                            <select value={rule.max} onChange={(e)=>{ const r = [...config.rules]; r[idx].max = parseInt(e.target.value); setConfig({...config, rules: r}); }} className="flex-1 p-1 bg-white rounded border text-[11px] outline-none">
                                                {Object.keys(MONEY_DATA).map(v=><option key={v} value={v}>Max {v}k</option>)}
                                            </select>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={()=>{localStorage.setItem('wheelConfig', JSON.stringify(config)); setShowSettings(false)}} className="w-full mt-4 py-3 bg-red-600 text-white rounded-xl font-bold text-sm">LƯU THAY ĐỔI</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
