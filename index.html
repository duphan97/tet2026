<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lì Xì Tết Bính Ngọ 2026</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;
            background-image: url('Background.png');
            background-size: cover; background-position: center;
            background-repeat: no-repeat; background-attachment: fixed;
            min-height: 100dvh; width: 100vw;
            overflow: hidden; touch-action: manipulation;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes zoomSmooth {
            0% { opacity: 0; transform: scale(0.2) translateY(50px); }
            70% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .zoom-smooth { 
            animation: zoomSmooth 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; 
        }

        .perfect-circle { aspect-ratio: 1 / 1; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .wheel-transition { transition: transform 13s cubic-bezier(0.15, 0, 0.15, 1); }

        .text-binh-ngo {
            color: #ff0000;
            text-shadow: 2px 2px 0px #fff, 0 0 15px rgba(255, 0, 0, 0.5);
            font-weight: 900;
        }

        .text-congrat {
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8), 2px 2px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MONEY_DATA = {
            20: { color: '#93cbe7', label: '20k', highRes: '20k_orginal.png' },
            50: { color: '#f7c9db', label: '50k', highRes: '50k_orginal.png' },
            100: { color: '#cdd5ae', label: '100k', highRes: '100k_orginal.png' },
            200: { color: '#d8bfab', label: '200k', highRes: '200k_orginal.png' },
            500: { color: '#a2e5d5', label: '500k', highRes: '500k_orginal.png' }
        };

        const BASE_SEGMENTS = [
            { value: 500, img: '500k.png' }, { value: 200, img: '200k.png' },
            { value: 100, img: '100k.png' }, { value: 50, img: '50k.png' },
            { value: 20, img: '20k.png' }, { value: 100, img: '100k.png' },
            { value: 50, img: '50k.png' }, { value: 20, img: '20k.png' },
        ];

        const WHEEL_SEGMENTS = [...BASE_SEGMENTS, ...BASE_SEGMENTS];
        const SEGMENT_ANGLE = 360 / 16;
        const HALF_SEGMENT = SEGMENT_ANGLE / 2;

        const App = () => {
            const [config, setConfig] = useState({ totalSpins: 1, rules: [{ id: 1, min: 50, max: 50 }] });
            const [currentSpinIndex, setCurrentSpinIndex] = useState(0);
            const [rotation, setRotation] = useState(0);
            const [isSpinning, setIsSpinning] = useState(false);
            const [showOverlay, setShowOverlay] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false); 
            const [password, setPassword] = useState('');
            const [winResult, setWinResult] = useState(null);
            
            const audioBG = useRef(null);
            const audioCongrat = useRef(null);
            const initialized = useRef(false);

            useEffect(() => {
                const saved = localStorage.getItem('wheelConfig');
                if (saved) setConfig(JSON.parse(saved));
                const savedIdx = localStorage.getItem('currentSpinIndex');
                if (savedIdx) setCurrentSpinIndex(parseInt(savedIdx));
            }, []);

            const preloadHighResImages = () => {
                Object.values(MONEY_DATA).forEach(item => {
                    const img = new Image();
                    img.src = item.highRes;
                });
            };

            useEffect(() => {
                let interval;
                if (showOverlay) {
                    const fire = () => {
                        confetti({ 
                            particleCount: 50, spread: 80, origin: { y: 0.6 }, 
                            colors: ['#ff0000', '#ffd700', '#ffffff', '#ff69b4'],
                            zIndex: 200 
                        });
                    };
                    fire();
                    interval = setInterval(fire, 1200);
                }
                return () => clearInterval(interval);
            }, [showOverlay]);

            const toggleMusic = () => {
                if (!initialized.current) {
                    audioBG.current = new Audio('Background.mp3'); 
                    audioBG.current.loop = true;
                    audioCongrat.current = new Audio('Congrat.mp3');
                    audioCongrat.current.loop = true;
                    initialized.current = true;
                    preloadHighResImages();
                }
                if (isPlaying) { audioBG.current.pause(); setIsPlaying(false); } 
                else { audioBG.current.play().catch(() => {}); setIsPlaying(true); }
            };

            const handleSpin = () => {
                if (isSpinning) return;
                if (!initialized.current) toggleMusic();
                else if (isPlaying) { audioBG.current.volume = 1; audioBG.current.play(); }

                const rule = config.rules[currentSpinIndex % config.totalSpins] || config.rules[0];
                const valid = WHEEL_SEGMENTS.map((s, i) => ({...s, idx: i})).filter(s => s.value >= rule.min && s.value <= rule.max);
                const target = valid[Math.floor(Math.random() * valid.length)];
                
                const targetAngle = (target.idx * SEGMENT_ANGLE) + HALF_SEGMENT;
                const extra = 360 * 18; 
                const pointerPos = 90; 
                const currentRotMod = rotation % 360;
                let dist = pointerPos - targetAngle;
                if (dist < 0) dist += 360;

                const safeRange = SEGMENT_ANGLE * 0.7; 
                const randomOffset = (Math.random() - 0.5) * safeRange;
                const finalRot = rotation + (360 - currentRotMod) + extra + dist + randomOffset;
                
                setRotation(finalRot);
                setIsSpinning(true);

                setTimeout(() => {
                    let fadeOut = setInterval(() => {
                        if (audioBG.current && audioBG.current.volume > 0.1) audioBG.current.volume -= 0.1;
                        else { if(audioBG.current) audioBG.current.pause(); clearInterval(fadeOut); }
                    }, 150);
                }, 11000); 

                setTimeout(() => {
                    setIsSpinning(false);
                    setWinResult(target);
                    setTimeout(() => {
                        setShowOverlay(true);
                        if (audioCongrat.current && isPlaying) {
                            audioCongrat.current.currentTime = 0;
                            audioCongrat.current.play();
                        }
                    }, 300);
                    const next = currentSpinIndex + 1;
                    setCurrentSpinIndex(next);
                    localStorage.setItem('currentSpinIndex', next);
                }, 13000);
            };

            const wheelBackground = `conic-gradient(
                from 0deg,
                ${WHEEL_SEGMENTS.map((seg, i) => {
                    const color = MONEY_DATA[seg.value].color;
                    const start = i * SEGMENT_ANGLE;
                    const end = (i + 1) * SEGMENT_ANGLE;
                    return `${color} ${start}deg ${end}deg`;
                }).join(', ')}
            )`;

            return (
                <div className="min-h-[100dvh] w-full flex flex-col items-center pt-8 select-none overflow-hidden" onClick={() => !initialized.current && toggleMusic()}>
                    <div className="z-10 text-center mb-6 px-4">
                        <h1 className="text-6xl font-black text-red-600 drop-shadow-xl font-serif uppercase tracking-tighter">Lì Xì</h1>
                        <p className="text-4xl md:text-5xl text-binh-ngo mt-1 uppercase italic tracking-widest">Bính Ngọ 2026</p>
                    </div>

                    <div className="relative w-[340px] h-[340px] md:w-[580px] md:h-[580px]">
                        <div className="absolute top-1/2 right-0 translate-x-[40%] -translate-y-1/2 z-40 w-7 md:w-12 h-7 md:h-12 pointer-events-none drop-shadow-lg">
                            <svg viewBox="0 0 100 100" className="w-full h-full">
                                <path d="M0 50 L100 15 L75 50 L100 85 Z" fill="#ff0000" stroke="#4a0000" strokeWidth="2" />
                                <path d="M0 50 L75 50" stroke="white" strokeWidth="4" strokeOpacity="0.3" />
                            </svg>
                        </div>

                        <div className="perfect-circle w-full h-full bg-white shadow-[0_15px_50px_rgba(0,0,0,0.4)] border-[8px] md:border-[14px] border-white relative">
                            <div className={`absolute inset-0 rounded-full overflow-hidden ${isSpinning ? 'wheel-transition' : ''}`} 
                                 style={{ background: wheelBackground, transform: `rotate(${rotation}deg)` }}>
                                {WHEEL_SEGMENTS.map((seg, i) => (
                                    <div key={i} className="absolute top-0 left-0 w-full h-full" style={{ transform: `rotate(${i * SEGMENT_ANGLE + HALF_SEGMENT}deg)` }}>
                                        {/* TỜ TIỀN ĐƯỢC CĂN GIỮA KHOẢNG CÁCH TỪ LOGO ĐẾN MÉP NGOÀI */}
                                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 w-[10%] h-[40%] flex items-center justify-center pt-[8%] pb-[2%]">
                                            <img src={seg.img} className="max-w-full max-h-full object-contain" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div onClick={(e) => { e.stopPropagation(); handleSpin(); }} className="absolute z-30 w-32 h-32 md:w-56 md:h-56 bg-white rounded-full shadow-[0_0_40px_rgba(0,0,0,0.3)] flex items-center justify-center cursor-pointer border-4 border-yellow-100 active:scale-95 transition-transform">
                                <img src="Logo.png" className="w-full h-full object-cover p-1" onError={(e)=>e.target.parentNode.innerHTML='<b class="text-red-600 text-3xl font-black">QUAY</b>'}/>
                            </div>
                        </div>
                    </div>

                    {/* Controls & Modals (Giữ nguyên) */}
                    <div className="fixed bottom-6 left-6 z-50">
                        <div onClick={(e) => { e.stopPropagation(); toggleMusic(); }} className="p-4 bg-white/20 backdrop-blur-md rounded-full text-white shadow-xl cursor-pointer active:scale-90 border border-white/20">
                            {isPlaying ? 
                                <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/></svg> :
                                <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
                            }
                        </div>
                    </div>

                    <div onClick={(e) => { e.stopPropagation(); setShowLogin(true); }} className="fixed bottom-6 right-6 p-4 bg-white/20 backdrop-blur-md rounded-full text-white shadow-xl cursor-pointer active:scale-90 border border-white/20 z-50">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    </div>

                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/70 backdrop-blur-md flex items-center justify-center p-4" onClick={(e)=>e.stopPropagation()}>
                            <div className="bg-white rounded-3xl p-8 w-full max-w-xs shadow-2xl text-center">
                                <h3 className="text-lg font-bold mb-4">Quản lý</h3>
                                <form onSubmit={(e) => { e.preventDefault(); if (password === '1709') { setShowLogin(false); setShowSettings(true); setPassword(''); } else { alert('Sai!'); } }}>
                                    <input type="password" autoFocus value={password} onChange={(e)=>setPassword(e.target.value)} className="w-full border-2 border-gray-100 rounded-xl px-4 py-3 mb-4 text-center text-2xl tracking-widest outline-none focus:border-red-400" placeholder="****" />
                                    <div className="flex gap-2">
                                        <button type="button" onClick={()=>setShowLogin(false)} className="flex-1 py-3 bg-gray-100 rounded-xl font-bold">Hủy</button>
                                        <button type="submit" className="flex-2 py-3 bg-red-600 text-white rounded-xl font-bold px-4">OK</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showOverlay && (
                        <div className="fixed inset-0 z-[150] bg-black/90 flex flex-col items-center justify-center p-4" onClick={() => {
                            if (audioCongrat.current) { audioCongrat.current.pause(); audioCongrat.current.currentTime = 0; }
                            if (audioBG.current && isPlaying) { audioBG.current.volume = 1; audioBG.current.play(); }
                            setShowOverlay(false);
                        }}>
                            <div className="text-center mb-6 zoom-smooth">
                                <h2 className="text-4xl md:text-5xl font-black text-congrat uppercase tracking-tighter mb-2">Xin chúc mừng!</h2>
                                <h3 className="text-5xl md:text-6xl font-black text-white drop-shadow-lg">Lì xì {MONEY_DATA[winResult.value].label}</h3>
                            </div>
                            <img 
                                src={MONEY_DATA[winResult.value].highRes} 
                                className="w-[85%] md:w-[600px] drop-shadow-[0_0_80px_rgba(255,223,0,0.6)] zoom-smooth" 
                            />
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
