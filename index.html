<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lì Xì Tết Bính Ngọ</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #f0f9ff, #7dd3fc); 
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .perfect-circle {
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Easing cực chậm ở giai đoạn cuối để tăng sự hồi hộp */
        .wheel-transition {
            transition: transform 9s cubic-bezier(0.1, 0, 0, 1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MONEY_DATA = {
            20: { color: '#93cbe7', label: '20k' },
            50: { color: '#f7c9db', label: '50k' },
            100: { color: '#cdd5ae', label: '100k' },
            200: { color: '#d8bfab', label: '200k' },
            500: { color: '#a2e5d5', label: '500k' }
        };

        const BASE_SEGMENTS = [
            { value: 500, img: '500k.png' },
            { value: 200, img: '200k.png' },
            { value: 100, img: '100k.png' },
            { value: 50, img: '50k.png' },
            { value: 20, img: '20k.png' },
            { value: 100, img: '100k.png' },
            { value: 50, img: '50k.png' },
            { value: 20, img: '20k.png' },
        ];

        const WHEEL_SEGMENTS = [...BASE_SEGMENTS, ...BASE_SEGMENTS];
        const SEGMENT_ANGLE = 360 / 16;
        const HALF_SEGMENT = SEGMENT_ANGLE / 2;

        const App = () => {
            const [config, setConfig] = useState({ totalSpins: 1, rules: [{ id: 1, min: 50, max: 50 }] });
            const [currentSpinIndex, setCurrentSpinIndex] = useState(0);
            const [rotation, setRotation] = useState(0);
            const [isSpinning, setIsSpinning] = useState(false);
            const [showOverlay, setShowOverlay] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [password, setPassword] = useState('');
            const [winResult, setWinResult] = useState(null);
            const [audio] = useState(new Audio('Congrat.mp3'));

            useEffect(() => {
                const saved = localStorage.getItem('wheelConfig');
                if (saved) setConfig(JSON.parse(saved));
                const savedIdx = localStorage.getItem('currentSpinIndex');
                if (savedIdx) setCurrentSpinIndex(parseInt(savedIdx));
            }, []);

            const wheelBackground = `conic-gradient(
                ${WHEEL_SEGMENTS.map((seg, i) => {
                    const color = MONEY_DATA[seg.value].color;
                    return `${color} ${i * SEGMENT_ANGLE}deg ${(i + 1) * SEGMENT_ANGLE}deg`;
                }).join(', ')}
            )`;

            const handleLogin = (e) => {
                e.preventDefault();
                if (password === '1709') {
                    setShowLogin(false);
                    setShowSettings(true);
                    setPassword('');
                } else {
                    alert('Sai mật khẩu!');
                }
            };

            const handleSpin = () => {
                if (isSpinning) return;
                const rule = config.rules[currentSpinIndex % config.totalSpins];
                const valid = WHEEL_SEGMENTS.map((s, i) => ({...s, idx: i})).filter(s => s.value >= rule.min && s.value <= rule.max);
                const target = valid[Math.floor(Math.random() * valid.length)];

                const targetAngle = (target.idx * SEGMENT_ANGLE) + HALF_SEGMENT;
                const extra = 360 * 12; // Quay nhiều vòng hơn
                const pointerPos = 90; 
                
                const currentRotMod = rotation % 360;
                let dist = pointerPos - targetAngle;
                if (dist < 0) dist += 360;

                // TĂNG TỶ LỆ DỪNG SÁT VÁCH:
                // Một múi là 22.5 độ. Trung tâm là 0. 
                // Ta cho lệch ngẫu nhiên từ 8 đến 10 độ (rất sát lề của múi)
                const isLeftEdge = Math.random() > 0.5;
                const dramaOffset = isLeftEdge ? (8 + Math.random() * 2.5) : -(8 + Math.random() * 2.5);

                const finalRot = rotation + (360 - currentRotMod) + extra + dist + dramaOffset;
                setRotation(finalRot);
                setIsSpinning(true);

                setTimeout(() => {
                    setIsSpinning(false);
                    setWinResult(target);
                    setShowOverlay(true);
                    audio.play().catch(()=>{});
                    const next = currentSpinIndex + 1;
                    setCurrentSpinIndex(next);
                    localStorage.setItem('currentSpinIndex', next);
                }, 9100); // Khớp với thời gian transition
            };

            return (
                <div className="min-h-screen flex flex-col items-center pt-6 select-none overflow-hidden">
                    
                    <div className="z-10 text-center mb-6 px-4">
                        <h1 className="text-6xl font-black text-red-600 drop-shadow-sm font-serif">LÌ XÌ</h1>
                        <p className="text-2xl font-bold text-blue-900 tracking-widest mt-1 uppercase opacity-80">Tết Bính Ngọ</p>
                    </div>

                    <div className="relative w-[360px] h-[360px] md:w-[520px] md:h-[520px]">
                        
                        {/* Kim Vàng Đồng - Nhỏ gọn, dời xa hơn */}
                        <div className="absolute top-1/2 right-[-20px] md:right-[-35px] -translate-y-1/2 z-40 w-10 md:w-16 h-8 pointer-events-none">
                            <svg viewBox="0 0 100 60" className="w-full h-full drop-shadow-lg">
                                <path d="M5 30 L100 0 L85 30 L100 60 Z" fill="#DAA520" stroke="#8B4513" strokeWidth="1.5"/>
                            </svg>
                        </div>

                        {/* Vòng quay chính */}
                        <div className="perfect-circle w-full h-full bg-white shadow-[0_20px_50px_rgba(0,0,0,0.2)] border-[12px] border-white relative">
                            <div 
                                className={`absolute inset-0 rounded-full overflow-hidden border-2 border-black/10 ${isSpinning ? 'wheel-transition' : ''}`}
                                style={{
                                    background: wheelBackground,
                                    transform: `rotate(${rotation}deg)`
                                }}
                            >
                                {/* Đường kẻ múi rõ nét hơn để thấy độ sát vách */}
                                <div className="absolute inset-0 opacity-20" style={{background: `repeating-conic-gradient(transparent 0 ${SEGMENT_ANGLE-0.5}deg, #000 ${SEGMENT_ANGLE-0.5}deg ${SEGMENT_ANGLE}deg)`}}></div>

                                {WHEEL_SEGMENTS.map((seg, i) => (
                                    <div key={i} className="absolute top-0 left-0 w-full h-full" style={{ transform: `rotate(${i * SEGMENT_ANGLE + HALF_SEGMENT}deg)` }}>
                                        <div className="absolute top-[6%] left-1/2 -translate-x-1/2">
                                            <img 
                                                src={seg.img} 
                                                // Tăng kích thước ảnh tờ tiền để lấp đầy múi
                                                className="w-20 h-12 md:w-28 md:h-16 object-contain transform rotate-90"
                                                onError={(e)=>e.target.style.opacity='0'}
                                            />
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Nút Quay trung tâm */}
                            <div 
                                onClick={handleSpin}
                                className="absolute z-30 w-24 h-24 md:w-32 md:h-32 bg-white rounded-full shadow-2xl flex items-center justify-center cursor-pointer border-4 border-blue-50 active:scale-95 transition-transform"
                            >
                                <img src="Logo.png" className="w-full h-full object-cover p-1" onError={(e)=>e.target.parentNode.innerHTML='<b class="text-red-600">QUAY</b>'}/>
                            </div>
                        </div>
                    </div>

                    {/* Popups (Login, Settings, Overlay) giữ nguyên logic cũ nhưng UI mượt hơn */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/70 backdrop-blur-md flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-xs shadow-2xl text-center fade-in">
                                <h3 className="text-lg font-bold mb-4">Nhập mã quản lý</h3>
                                <form onSubmit={handleLogin}>
                                    <input type="password" autoFocus value={password} onChange={(e)=>setPassword(e.target.value)} className="w-full border-2 border-gray-100 rounded-xl px-4 py-3 mb-4 text-center text-2xl tracking-widest outline-none focus:border-blue-400" placeholder="****" />
                                    <div className="flex gap-2">
                                        <button type="button" onClick={()=>setShowLogin(false)} className="flex-1 py-3 text-gray-400">Hủy</button>
                                        <button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">Mở</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 z-[60] bg-black/50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl relative fade-in">
                                <button onClick={()=>setShowSettings(false)} className="absolute top-4 right-4 text-gray-400 text-xl">✕</button>
                                <h3 className="text-xl font-bold text-blue-900 border-b pb-3 mb-4 uppercase">Cấu hình lượt quay</h3>
                                <div className="space-y-4 max-h-[50vh] overflow-y-auto no-scrollbar pr-2">
                                    <div className="flex items-center justify-between bg-blue-50 p-4 rounded-2xl border border-blue-100">
                                        <span className="font-bold text-blue-800 text-sm">SET SỐ LƯỢT QUAY:</span>
                                        <div className="flex items-center gap-4 bg-white px-2 py-1 rounded-xl shadow-sm">
                                            <button onClick={()=>setConfig(prev=>{
                                                const val = Math.max(1, prev.totalSpins-1);
                                                return {...prev, totalSpins: val, rules: prev.rules.slice(0, val)};
                                            })} className="w-8 h-8 text-xl font-bold">-</button>
                                            <span className="font-black text-xl w-6 text-center">{config.totalSpins}</span>
                                            <button onClick={()=>setConfig(prev=>{
                                                const val = prev.totalSpins+1;
                                                const newRules = [...prev.rules];
                                                newRules.push({id: val, min: 20, max: 500});
                                                return {...prev, totalSpins: val, rules: newRules};
                                            })} className="w-8 h-8 text-xl font-bold">+</button>
                                        </div>
                                    </div>
                                    {config.rules.map((rule, idx) => (
                                        <div key={idx} className="p-3 bg-gray-50 rounded-2xl border border-gray-100">
                                            <p className="text-[10px] font-black text-blue-400 mb-2 uppercase tracking-tighter">Lượt {idx+1} {currentSpinIndex % config.totalSpins === idx ? '(Tiếp theo)' : ''}</p>
                                            <div className="flex gap-2">
                                                <select value={rule.min} onChange={(e)=>{
                                                    const r = [...config.rules]; r[idx].min = parseInt(e.target.value); setConfig({...config, rules: r});
                                                }} className="flex-1 p-2 bg-white rounded-xl text-sm outline-none border border-gray-100">
                                                    {Object.keys(MONEY_DATA).map(v=><option key={v} value={v}>Min: {v}k</option>)}
                                                </select>
                                                <select value={rule.max} onChange={(e)=>{
                                                    const r = [...config.rules]; r[idx].max = parseInt(e.target.value); setConfig({...config, rules: r});
                                                }} className="flex-1 p-2 bg-white rounded-xl text-sm outline-none border border-gray-100">
                                                    {Object.keys(MONEY_DATA).map(v=><option key={v} value={v}>Max: {v}k</option>)}
                                                </select>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={()=>{localStorage.setItem('wheelConfig', JSON.stringify(config)); setShowSettings(false)}} className="w-full mt-6 py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg shadow-blue-200">LƯU CẤU HÌNH</button>
                            </div>
                        </div>
                    )}

                    {showOverlay && (
                        <div className="fixed inset-0 z-[150] bg-black/90 flex flex-col items-center justify-center p-6 fade-in" onClick={()=>setShowOverlay(false)}>
                            <h2 className="text-5xl font-black text-yellow-400 mb-8 animate-bounce">CHÚC MỪNG!</h2>
                            <img src={winResult.img} className="w-80 md:w-[450px] drop-shadow-[0_0_60px_rgba(255,255,255,0.4)]" />
                            <div className="text-3xl font-bold text-white mt-8 tracking-wider">Bạn nhận được <span className="text-yellow-400">{MONEY_DATA[winResult.value].label}</span></div>
                        </div>
                    )}

                    <div onClick={() => setShowLogin(true)} className="fixed bottom-6 right-6 p-4 bg-white/30 backdrop-blur-md rounded-full text-blue-900 shadow-xl cursor-pointer active:scale-90 opacity-60 hover:opacity-100 transition-opacity">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
