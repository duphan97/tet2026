<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lì Xì Tết Bính Ngọ 2026</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Background.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100dvh;
            width: 100vw;
            overflow: hidden;
            touch-action: manipulation;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        .perfect-circle {
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel-transition {
            transition: transform 13s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .text-shimmer {
            color: #facc15;
            text-shadow: 0 0 15px rgba(250, 204, 21, 0.8), 0 0 30px rgba(234, 179, 8, 0.6);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MONEY_DATA = {
            20: { color: '#93cbe7', label: '20k', highRes: '20k_orginal.png' },
            50: { color: '#f7c9db', label: '50k', highRes: '50k_orginal.png' },
            100: { color: '#cdd5ae', label: '100k', highRes: '100k_orginal.png' },
            200: { color: '#d8bfab', label: '200k', highRes: '200k_orginal.png' },
            500: { color: '#a2e5d5', label: '500k', highRes: '500k_orginal.png' }
        };

        const BASE_SEGMENTS = [
            { value: 500, img: '500k.png' }, { value: 200, img: '200k.png' },
            { value: 100, img: '100k.png' }, { value: 50, img: '50k.png' },
            { value: 20, img: '20k.png' }, { value: 100, img: '100k.png' },
            { value: 50, img: '50k.png' }, { value: 20, img: '20k.png' },
        ];

        const WHEEL_SEGMENTS = [...BASE_SEGMENTS, ...BASE_SEGMENTS];
        const SEGMENT_ANGLE = 360 / 16;
        const HALF_SEGMENT = SEGMENT_ANGLE / 2;

        const App = () => {
            const [config, setConfig] = useState({ totalSpins: 1, rules: [{ id: 1, min: 50, max: 50 }] });
            const [currentSpinIndex, setCurrentSpinIndex] = useState(0);
            const [rotation, setRotation] = useState(0);
            const [isSpinning, setIsSpinning] = useState(false);
            const [showOverlay, setShowOverlay] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [password, setPassword] = useState('');
            const [winResult, setWinResult] = useState(null);
            
            const audioBG = useRef(null);
            const audioCongrat = useRef(null);
            const initialized = useRef(false);

            useEffect(() => {
                const saved = localStorage.getItem('wheelConfig');
                if (saved) setConfig(JSON.parse(saved));
                const savedIdx = localStorage.getItem('currentSpinIndex');
                if (savedIdx) setCurrentSpinIndex(parseInt(savedIdx));

                // CHẠM BẤT KỲ ĐÂU ĐỂ PHÁT NHẠC
                const handleFirstInteraction = () => {
                    if (!initialized.current) {
                        audioBG.current = new Audio('Background.mp3'); 
                        audioBG.current.loop = true;
                        audioBG.current.play().catch(() => {});
                        audioCongrat.current = new Audio('Congrat.mp3');
                        audioCongrat.current.loop = true;
                        initialized.current = true;
                    }
                };

                window.addEventListener('click', handleFirstInteraction);
                window.addEventListener('touchstart', handleFirstInteraction);

                return () => {
                    window.removeEventListener('click', handleFirstInteraction);
                    window.removeEventListener('touchstart', handleFirstInteraction);
                };
            }, []);

            // Hiệu ứng pháo hoa khi trúng thưởng
            const fireEffects = () => {
                const duration = 5 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };

                const randomInRange = (min, max) => Math.random() * (max - min) + min;

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);

                    const particleCount = 50 * (timeLeft / duration);
                    confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                    confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
                }, 250);
            };

            const handleSpin = () => {
                if (isSpinning) return;
                if (audioBG.current) { audioBG.current.volume = 1; audioBG.current.play().catch(() => {}); }

                const rule = config.rules[currentSpinIndex % config.totalSpins] || config.rules[0];
                const valid = WHEEL_SEGMENTS.map((s, i) => ({...s, idx: i})).filter(s => s.value >= rule.min && s.value <= rule.max);
                const target = valid[Math.floor(Math.random() * valid.length)];
                
                const targetAngle = (target.idx * SEGMENT_ANGLE) + HALF_SEGMENT;
                const extra = 360 * 18; 
                const pointerPos = 90; 
                const currentRotMod = rotation % 360;
                let dist = pointerPos - targetAngle;
                if (dist < 0) dist += 360;
                const dramaOffset = (Math.random() > 0.5 ? 9.6 : -9.6);
                const finalRot = rotation + (360 - currentRotMod) + extra + dist + dramaOffset;
                
                setRotation(finalRot);
                setIsSpinning(true);

                setTimeout(() => {
                    let fadeOut = setInterval(() => {
                        if (audioBG.current && audioBG.current.volume > 0.1) {
                            audioBG.current.volume -= 0.1;
                        } else {
                            if(audioBG.current) audioBG.current.pause();
                            clearInterval(fadeOut);
                        }
                    }, 150);
                }, 11000); 

                setTimeout(() => {
                    setIsSpinning(false);
                    setWinResult(target);
                    setShowOverlay(true);
                    fireEffects(); // Chạy hiệu ứng pháo hoa
                    if (audioCongrat.current) {
                        audioCongrat.current.currentTime = 0;
                        audioCongrat.current.play().catch(() => {});
                    }
                    const next = currentSpinIndex + 1;
                    setCurrentSpinIndex(next);
                    localStorage.setItem('currentSpinIndex', next);
                }, 13000);
            };

            const closeOverlay = () => {
                if (audioCongrat.current) { audioCongrat.current.pause(); audioCongrat.current.currentTime = 0; }
                if (audioBG.current) { audioBG.current.volume = 1; audioBG.current.play().catch(() => {}); }
                setShowOverlay(false);
            };

            const wheelBackground = `conic-gradient(
                ${WHEEL_SEGMENTS.map((seg, i) => {
                    const color = MONEY_DATA[seg.value].color;
                    return `${color} ${i * SEGMENT_ANGLE}deg ${(i + 1) * SEGMENT_ANGLE}deg`;
                }).join(', ')}
            )`;

            return (
                <div className="min-h-[100dvh] w-full flex flex-col items-center pt-8 select-none overflow-hidden">
                    <div className="z-10 text-center mb-8 px-4">
                        <h1 className="text-6xl md:text-7xl font-black text-red-600 drop-shadow-2xl font-serif uppercase tracking-tighter">Lì Xì</h1>
                        {/* CHỮ BÍNH NGỌ 2026 NỔI BẬT HƠN */}
                        <p className="text-4xl md:text-5xl font-black text-shimmer mt-2 uppercase italic">Bính Ngọ 2026</p>
                    </div>

                    <div className="relative w-[340px] h-[340px] md:w-[540px] md:h-[540px]">
                        {/* MŨI TÊN NHỎ HƠN, ĐUÔI ÉN, SÁT MÉP */}
                        <div className="absolute top-1/2 right-[-28px] md:right-[-48px] -translate-y-1/2 z-40 w-12 md:w-20 h-10 pointer-events-none drop-shadow-[0_4px_6px_rgba(0,0,0,0.6)]">
                            <svg viewBox="0 0 100 60" className="w-full h-full">
                                <defs>
                                    <linearGradient id="g3d" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stopColor="#ff4d4d"/><stop offset="50%" stopColor="#ff0000"/><stop offset="100%" stopColor="#800000"/></linearGradient>
                                </defs>
                                {/* Hình dáng đuôi én (lõm vào ở tọa độ 80,30) */}
                                <path d="M0 30 L100 5 L80 30 L100 55 Z" fill="url(#g3d)" stroke="#4a0000" strokeWidth="1" />
                                <line x1="0" y1="30" x2="80" y2="30" stroke="white" strokeWidth="0.5" strokeOpacity="0.4" />
                            </svg>
                        </div>

                        <div className="perfect-circle w-full h-full bg-white shadow-[0_20px_60px_rgba(0,0,0,0.5)] border-[8px] md:border-[14px] border-white relative">
                            <div className={`absolute inset-0 rounded-full overflow-hidden border-2 border-black/5 ${isSpinning ? 'wheel-transition' : ''}`} style={{ background: wheelBackground, transform: `rotate(${rotation}deg)` }}>
                                {WHEEL_SEGMENTS.map((seg, i) => (
                                    <div key={i} className="absolute top-0 left-0 w-full h-full" style={{ transform: `rotate(${i * SEGMENT_ANGLE + HALF_SEGMENT}deg)` }}>
                                        <div className="absolute top-[8%] left-1/2 -translate-x-1/2">
                                            <img src={seg.img} className="w-16 h-10 md:w-28 md:h-16 object-contain transform rotate-90" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div onClick={handleSpin} className="absolute z-30 w-32 h-32 md:w-56 md:h-56 bg-white rounded-full shadow-[0_0_40px_rgba(0,0,0,0.3)] flex items-center justify-center cursor-pointer border-4 border-yellow-100 active:scale-95 transition-transform">
                                <img src="Logo.png" className="w-full h-full object-cover p-1" onError={(e)=>e.target.parentNode.innerHTML='<b class="text-red-600 text-3xl font-black">QUAY</b>'}/>
                            </div>
                        </div>
                    </div>

                    {/* Cài đặt */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[60] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl relative fade-in">
                                <button onClick={()=>setShowSettings(false)} className="absolute top-4 right-4 text-gray-400 text-xl">✕</button>
                                <h3 className="text-xl font-bold text-red-600 border-b pb-3 mb-4 uppercase text-center font-black">Cài đặt lượt quay</h3>
                                <div className="space-y-4 max-h-[50vh] overflow-y-auto no-scrollbar pr-1">
                                    <div className="flex items-center justify-between bg-red-50 p-4 rounded-2xl border border-red-100">
                                        <span className="font-bold text-red-800">Số lượt quay:</span>
                                        <div className="flex items-center gap-4 bg-white px-3 py-1 rounded-xl shadow-sm border border-red-200">
                                            <button onClick={()=>setConfig(prev=>{
                                                const val = Math.max(1, prev.totalSpins - 1);
                                                return {...prev, totalSpins: val, rules: prev.rules.slice(0, val)};
                                            })} className="w-8 h-8 text-2xl font-bold text-red-600">-</button>
                                            <span className="font-black text-xl w-6 text-center">{config.totalSpins}</span>
                                            <button onClick={()=>setConfig(prev=>{
                                                const val = prev.totalSpins + 1;
                                                const newRules = [...prev.rules, {id: val, min: 50, max: 50}];
                                                return {...prev, totalSpins: val, rules: newRules};
                                            })} className="w-8 h-8 text-2xl font-bold text-red-600">+</button>
                                        </div>
                                    </div>
                                    {config.rules.map((rule, idx) => (
                                        <div key={idx} className="p-3 bg-gray-50 rounded-xl border border-gray-200">
                                            <p className="text-[10px] font-black text-gray-400 mb-1 uppercase text-center font-bold">Lượt {idx+1}</p>
                                            <div className="flex gap-2">
                                                <select value={rule.min} onChange={(e)=>{ const r = [...config.rules]; r[idx].min = parseInt(e.target.value); setConfig({...config, rules: r}); }} className="flex-1 p-2 bg-white rounded-lg text-xs border outline-none">
                                                    {Object.keys(MONEY_DATA).map(v=><option key={v} value={v}>Min: {v}k</option>)}
                                                </select>
                                                <select value={rule.max} onChange={(e)=>{ const r = [...config.rules]; r[idx].max = parseInt(e.target.value); setConfig({...config, rules: r}); }} className="flex-1 p-2 bg-white rounded-lg text-xs border outline-none">
                                                    {Object.keys(MONEY_DATA).map(v=><option key={v} value={v}>Max: {v}k</option>)}
                                                </select>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={()=>{localStorage.setItem('wheelConfig', JSON.stringify(config)); setShowSettings(false)}} className="w-full mt-6 py-4 bg-red-600 text-white rounded-2xl font-bold shadow-lg">LƯU CẤU HÌNH</button>
                            </div>
                        </div>
                    )}

                    {/* Login */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/70 backdrop-blur-md flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-xs shadow-2xl text-center fade-in">
                                <h3 className="text-lg font-bold mb-4 font-black">Mã quản lý</h3>
                                <form onSubmit={(e) => { e.preventDefault(); if (password === '1709') { setShowLogin(false); setShowSettings(true); setPassword(''); } else { alert('Mật khẩu không đúng!'); } }}>
                                    <input type="password" autoFocus value={password} onChange={(e)=>setPassword(e.target.value)} className="w-full border-2 border-gray-100 rounded-xl px-4 py-3 mb-4 text-center text-2xl tracking-widest outline-none focus:border-red-400" placeholder="****" />
                                    <div className="flex gap-3">
                                        <button type="button" onClick={() => {setShowLogin(false); setPassword('');}} className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-xl font-bold">Trở lại</button>
                                        <button type="submit" className="flex-[2] py-3 bg-red-600 text-white rounded-xl font-bold">Xác nhận</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* KẾT QUẢ (TỐI GIẢN, ẢNH NÉT CAO, HIỆU ỨNG MẠNH) */}
                    {showOverlay && (
                        <div className="fixed inset-0 z-[150] bg-black/90 flex flex-col items-center justify-center p-4 fade-in" onClick={closeOverlay}>
                            <img 
                                src={MONEY_DATA[winResult.value].highRes} 
                                className="w-[90%] md:w-[600px] drop-shadow-[0_0_100px_rgba(255,223,0,0.8)] scale-110 md:scale-125" 
                                style={{animation: 'fadeIn 0.5s ease-out'}}
                            />
                        </div>
                    )}

                    <div onClick={() => setShowLogin(true)} className="fixed bottom-6 right-6 p-4 bg-white/10 backdrop-blur-sm rounded-full text-white/30 cursor-pointer hover:bg-white/20 transition-all shadow-xl">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
