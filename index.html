<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lì Xì Tết Bính Ngọ 2026</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;
            background-image: url('Background.png');
            background-size: cover; background-position: center;
            background-repeat: no-repeat; background-attachment: fixed;
            min-height: 100dvh; width: 100vw;
            overflow: hidden; touch-action: manipulation;
        }
        
        @keyframes zoomInClean {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .zoom-result { 
            animation: zoomInClean 0.5s ease-out forwards;
            will-change: transform, opacity;
        }

        .perfect-circle { aspect-ratio: 1 / 1; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        /* Rút ngắn thời gian transition xuống 8s */
        .wheel-transition { transition: transform 8s cubic-bezier(0.15, 0, 0.15, 1); }

        .money-slot {
            position: absolute;
            top: 2%; /* Theo yêu cầu */
            left: 50%;
            transform: translateX(-50%);
            width: 50%; /* Theo yêu cầu */
            aspect-ratio: 2.3 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .money-img { width: 100%; height: 100%; object-fit: contain; }
        .text-binh-ngo { color: #ff0000; text-shadow: 2px 2px 0px #fff; font-weight: 900; }
        .text-congrat { color: #fbbf24; text-shadow: 0 0 20px rgba(251, 191, 36, 0.8); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MONEY_DATA = {
            20: { color: '#93cbe7', label: '20k', highRes: '20k_orginal.png' },
            50: { color: '#f7c9db', label: '50k', highRes: '50k_orginal.png' },
            100: { color: '#cdd5ae', label: '100k', highRes: '100k_orginal.png' },
            200: { color: '#d8bfab', label: '200k', highRes: '200k_orginal.png' },
            500: { color: '#a2e5d5', label: '500k', highRes: '500k_orginal.png' }
        };

        const BASE_SEGMENTS = [
            { value: 500, img: '500k.png' }, { value: 200, img: '200k.png' },
            { value: 100, img: '100k.png' }, { value: 50, img: '50k.png' },
            { value: 20, img: '20k.png' }, { value: 100, img: '100k.png' },
            { value: 50, img: '50k.png' }, { value: 20, img: '20k.png' },
        ];

        const WHEEL_SEGMENTS = [...BASE_SEGMENTS, ...BASE_SEGMENTS];
        const SEGMENT_ANGLE = 360 / 16;
        const HALF_SEGMENT = SEGMENT_ANGLE / 2;

        const App = () => {
            const [config, setConfig] = useState({ totalSpins: 1, rules: [{ id: 1, min: 50, max: 50 }] });
            const [currentSpinIndex, setCurrentSpinIndex] = useState(0);
            const [rotation, setRotation] = useState(0);
            const [isSpinning, setIsSpinning] = useState(false);
            const [showOverlay, setShowOverlay] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false); 
            const [password, setPassword] = useState('');
            const [winResult, setWinResult] = useState(null);
            
            const audioBG = useRef(null);
            const audioCongrat = useRef(null);
            const initialized = useRef(false);

            useEffect(() => {
                const saved = localStorage.getItem('wheelConfig');
                if (saved) setConfig(JSON.parse(saved));
            }, []);

            const handleSpin = () => {
                if (isSpinning) return;
                if (!initialized.current) {
                    audioBG.current = new Audio('Background.mp3'); audioBG.current.loop = true;
                    audioCongrat.current = new Audio('Congrat.mp3'); audioCongrat.current.loop = true;
                    initialized.current = true;
                }
                if (isPlaying) { audioBG.current.volume = 1; audioBG.current.play(); }

                const rule = config.rules[currentSpinIndex % config.totalSpins] || config.rules[0];
                const valid = WHEEL_SEGMENTS.map((s, i) => ({...s, idx: i})).filter(s => s.value >= rule.min && s.value <= rule.max);
                const target = valid[Math.floor(Math.random() * valid.length)];
                
                const targetAngle = (target.idx * SEGMENT_ANGLE) + HALF_SEGMENT;
                const extra = 360 * 10; // Giảm xuống 10 vòng
                const pointerPos = 90; 
                const currentRotMod = rotation % 360;
                let dist = pointerPos - targetAngle;
                if (dist < 0) dist += 360;

                const safeRange = SEGMENT_ANGLE * 0.6; 
                const randomOffset = (Math.random() - 0.5) * safeRange;
                const finalRot = rotation + (360 - currentRotMod) + extra + dist + randomOffset;
                
                setRotation(finalRot);
                setIsSpinning(true);

                // Fade out nhạc nền trước khi dừng 1.5s
                setTimeout(() => {
                    let fadeOut = setInterval(() => {
                        if (audioBG.current && audioBG.current.volume > 0.1) audioBG.current.volume -= 0.1;
                        else { if(audioBG.current) audioBG.current.pause(); clearInterval(fadeOut); }
                    }, 150);
                }, 6500); 

                setTimeout(() => {
                    setIsSpinning(false);
                    setWinResult(target);
                    setTimeout(() => {
                        setShowOverlay(true);
                        if (audioCongrat.current && isPlaying) {
                            audioCongrat.current.currentTime = 0;
                            audioCongrat.current.play();
                        }
                    }, 500);
                    setCurrentSpinIndex(prev => prev + 1);
                }, 8000); // 8 giây quay
            };

            const wheelBackground = `conic-gradient(from 0deg, ${WHEEL_SEGMENTS.map((seg, i) => `${MONEY_DATA[seg.value].color} ${i * SEGMENT_ANGLE}deg ${(i + 1) * SEGMENT_ANGLE}deg`).join(', ')})`;

            return (
                <div className="min-h-[100dvh] w-full flex flex-col items-center pt-8 select-none" onClick={() => !initialized.current && handleSpin()}>
                    <div className="z-10 text-center mb-6">
                        <h1 className="text-6xl font-black text-red-600 drop-shadow-xl uppercase tracking-tighter">Lì Xì</h1>
                        <p className="text-4xl text-binh-ngo mt-1 uppercase italic tracking-widest">Bính Ngọ 2026</p>
                    </div>

                    <div className="relative w-[340px] h-[340px] md:w-[580px] md:h-[580px]">
                        {/* MŨI TÊN 3D NGẮN GỌN */}
                        <div className="absolute top-1/2 right-0 translate-x-[25%] -translate-y-1/2 z-40 w-10 md:w-16 h-10 md:h-16 pointer-events-none drop-shadow-md">
                            <svg viewBox="0 0 100 100">
                                <defs>
                                    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" style={{stopColor:'#ff4d4d'}} />
                                        <stop offset="100%" style={{stopColor:'#b30000'}} />
                                    </linearGradient>
                                </defs>
                                <path d="M10 50 L90 20 L75 50 L90 80 Z" fill="url(#arrowGrad)" stroke="#4a0000" strokeWidth="2" />
                                <path d="M10 50 L75 50" stroke="rgba(255,255,255,0.3)" strokeWidth="3" />
                            </svg>
                        </div>

                        <div className="perfect-circle w-full h-full bg-white shadow-[0_15px_60px_rgba(0,0,0,0.5)] border-[8px] md:border-[14px] border-white relative">
                            <div className={`absolute inset-0 rounded-full overflow-hidden ${isSpinning ? 'wheel-transition' : ''}`} 
                                 style={{ background: wheelBackground, transform: `rotate(${rotation}deg)` }}>
                                {WHEEL_SEGMENTS.map((seg, i) => (
                                    <div key={i} className="absolute top-0 left-0 w-full h-full" style={{ transform: `rotate(${i * SEGMENT_ANGLE + HALF_SEGMENT}deg)` }}>
                                        <div className="money-slot">
                                            <img src={seg.img} className="money-img" />
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            {/* LOGO TRUNG TÂM [45%] */}
                            <div onClick={(e) => { e.stopPropagation(); handleSpin(); }} className="absolute z-30 w-[45%] h-[45%] bg-white rounded-full shadow-[0_0_40px_rgba(0,0,0,0.3)] flex items-center justify-center cursor-pointer border-4 border-yellow-100 active:scale-95 transition-transform overflow-hidden">
                                <img src="Logo.png" className="w-full h-full object-cover p-1" onError={(e)=>e.target.parentNode.innerHTML='<b class="text-red-600 text-3xl font-black">QUAY</b>'}/>
                            </div>
                        </div>
                    </div>

                    {/* Màn hình kết quả mượt mà */}
                    {showOverlay && (
                        <div className="fixed inset-0 z-[150] bg-black/85 flex flex-col items-center justify-center p-4" onClick={() => {
                            if (audioCongrat.current) { audioCongrat.current.pause(); audioCongrat.current.currentTime = 0; }
                            if (audioBG.current && isPlaying) { audioBG.current.volume = 1; audioBG.current.play(); }
                            setShowOverlay(false);
                        }}>
                            <div className="text-center mb-6 zoom-result">
                                <h2 className="text-4xl font-black text-congrat uppercase mb-2">Xin chúc mừng!</h2>
                                <h3 className="text-5xl font-black text-white">Lì xì {MONEY_DATA[winResult.value].label}</h3>
                            </div>
                            <img src={MONEY_DATA[winResult.value].highRes} className="w-[85%] md:w-[600px] drop-shadow-2xl zoom-result" />
                        </div>
                    )}

                    {/* Nút cài đặt & Login */}
                    <div onClick={(e) => { e.stopPropagation(); setShowLogin(true); }} className="fixed bottom-6 right-6 p-4 bg-white/20 backdrop-blur-md rounded-full text-white cursor-pointer z-50">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    </div>

                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/70 backdrop-blur-md flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-8 w-full max-w-xs shadow-2xl text-center">
                                <h3 className="text-lg font-bold mb-4">Quản lý</h3>
                                <form onSubmit={(e) => { e.preventDefault(); if (password === '1709') { setShowLogin(false); setShowSettings(true); setPassword(''); } else { alert('Sai!'); } }}>
                                    <input type="password" value={password} onChange={(e)=>setPassword(e.target.value)} className="w-full border-2 rounded-xl px-4 py-3 mb-4 text-center text-2xl" placeholder="****" />
                                    <div className="flex gap-2">
                                        <button type="button" onClick={()=>setShowLogin(false)} className="flex-1 py-3 bg-gray-100 rounded-xl">Hủy</button>
                                        <button type="submit" className="flex-1 py-3 bg-red-600 text-white rounded-xl font-bold">OK</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 z-[160] bg-black/60 flex items-center justify-center p-4">
                            <div className="bg-white rounded-3xl p-5 w-full max-w-xs relative">
                                <button onClick={()=>setShowSettings(false)} className="absolute top-3 right-3 text-gray-400">✕</button>
                                <h3 className="text-lg font-black text-red-600 border-b pb-2 mb-3 uppercase text-center">Cài đặt</h3>
                                <div className="space-y-3 max-h-[40vh] overflow-y-auto no-scrollbar">
                                    {config.rules.map((rule, idx) => (
                                        <div key={idx} className="p-2 bg-gray-50 rounded-lg flex items-center gap-2">
                                            <span className="text-[10px] font-bold text-gray-400">Lượt {idx+1}</span>
                                            <select value={rule.min} onChange={(e)=>{ const r = [...config.rules]; r[idx].min = parseInt(e.target.value); setConfig({...config, rules: r}); }} className="flex-1 p-1 bg-white rounded border text-[11px]">
                                                {Object.keys(MONEY_DATA).map(v=><option key={v} value={v}>Min {v}k</option>)}
                                            </select>
                                            <select value={rule.max} onChange={(e)=>{ const r = [...config.rules]; r[idx].max = parseInt(e.target.value); setConfig({...config, rules: r}); }} className="flex-1 p-1 bg-white rounded border text-[11px]">
                                                {Object.keys(MONEY_DATA).map(v=><option key={v} value={v}>Max {v}k</option>)}
                                            </select>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={()=>{localStorage.setItem('wheelConfig', JSON.stringify(config)); setShowSettings(false)}} className="w-full mt-4 py-3 bg-red-600 text-white rounded-xl font-bold text-sm uppercase">Lưu thay đổi</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
