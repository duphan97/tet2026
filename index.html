<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lì Xì Tết Bính Ngọ 2026</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0; padding: 0;
            background-image: url('Background.png');
            background-size: cover; background-position: center;
            background-repeat: no-repeat; background-attachment: fixed;
            min-height: 100dvh; width: 100vw;
            overflow: hidden; touch-action: manipulation;
        }
        
        @keyframes zoomSmooth {
            0% { opacity: 0; transform: scale(0.5); }
            60% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .zoom-smooth { 
            animation: zoomSmooth 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; 
            will-change: transform, opacity;
        }

        .perfect-circle { aspect-ratio: 1 / 1; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .wheel-transition { transition: transform 8s cubic-bezier(0.1, 0, 0, 1); }

        .money-slot {
            position: absolute;
            top: 2%; left: 50%;
            transform: translateX(-50%);
            width: 50%; height: auto;
            aspect-ratio: 2.3 / 1;
            display: flex; align-items: center; justify-content: center;
        }

        .money-img { width: 100%; height: 100%; object-fit: contain; }

        /* Tinh chỉnh Text Bính Ngọ đậm hơn */
        .text-binh-ngo {
            color: #ff0000;
            /* Tăng độ dày viền trắng và bóng đỏ để chữ cực kỳ đậm */
            text-shadow: 
                3px 3px 0px #fff, 
                -1px -1px 0px #fff,  
                1px -1px 0px #fff,
                -1px 1px 0px #fff,
                0 0 20px rgba(255, 0, 0, 0.8);
            font-weight: 950;
        }

        .text-congrat {
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.8), 2px 2px 2px rgba(0,0,0,0.5);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .toast-slide { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MONEY_DATA = {
            20: { color: '#93cbe7', label: '20k', highRes: '20k_orginal.png' },
            50: { color: '#f7c9db', label: '50k', highRes: '50k_orginal.png' },
            100: { color: '#bcc29d', label: '100k', highRes: '100k_orginal.png' }, 
            200: { color: '#d5c4c8', label: '200k', highRes: '200k_orginal.png' }, 
            500: { color: '#a2e5d5', label: '500k', highRes: '500k_orginal.png' }
        };

        const BASE_SEGMENTS = [
            { value: 500, img: '500k.png' }, { value: 200, img: '200k.png' },
            { value: 100, img: '100k.png' }, { value: 50, img: '50k.png' },
            { value: 20, img: '20k.png' }, { value: 100, img: '100k.png' },
            { value: 50, img: '50k.png' }, { value: 20, img: '20k.png' },
        ];

        const WHEEL_SEGMENTS = [...BASE_SEGMENTS, ...BASE_SEGMENTS];
        const SEGMENT_ANGLE = 360 / 16;
        const HALF_SEGMENT = SEGMENT_ANGLE / 2;

        const DEFAULT_CONFIG = { totalSpins: 1, rules: [{ id: 1, min: 50, max: 50 }] };

        const App = () => {
            const [config, setConfig] = useState(DEFAULT_CONFIG);
            const [currentSpinIndex, setCurrentSpinIndex] = useState(0);
            const [rotation, setRotation] = useState(0);
            const [isSpinning, setIsSpinning] = useState(false);
            const [showOverlay, setShowOverlay] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false); 
            const [password, setPassword] = useState('');
            const [winResult, setWinResult] = useState(null);
            
            const [loginError, setLoginError] = useState(false);
            const [showResetConfirm, setShowResetConfirm] = useState(false);
            const [toast, setToast] = useState(null);
            
            const audioBG = useRef(new Audio('Background.mp3'));
            const audioCongrat = useRef(new Audio('Congrat.mp3'));
            const initialized = useRef(false);

            const preloadHighResImages = () => {
                Object.values(MONEY_DATA).forEach(item => {
                    const img = new Image();
                    img.src = item.highRes;
                });
            };

            useEffect(() => {
                audioBG.current.loop = true;
                audioBG.current.preload = "auto";
                audioCongrat.current.loop = true;
                audioCongrat.current.preload = "auto";

                const saved = localStorage.getItem('wheelConfig');
                if (saved) setConfig(JSON.parse(saved));
                const savedIdx = localStorage.getItem('currentSpinIndex');
                if (savedIdx) setCurrentSpinIndex(parseInt(savedIdx));

                preloadHighResImages();
            }, []);

            useEffect(() => {
                preloadHighResImages();
            }, [config]);

            // HIỆU ỨNG TUNG RUY BĂNG (CONFETTI)
            useEffect(() => {
                let interval;
                if (showOverlay) {
                    const fire = () => {
                        confetti({ 
                            particleCount: 70, 
                            spread: 100, 
                            origin: { y: 0.6 }, 
                            colors: ['#ff0000', '#ffd700', '#ffffff', '#ff69b4'],
                            zIndex: 200 
                        });
                    };
                    fire(); // Bắn ngay lập tức
                    interval = setInterval(fire, 1200); // Lặp lại
                }
                return () => clearInterval(interval);
            }, [showOverlay]);

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 2500);
            };

            const executeSpinAction = (currentRotation) => {
                if (isSpinning) return;
                
                const currentIdx = parseInt(localStorage.getItem('currentSpinIndex') || currentSpinIndex);
                const rule = config.rules[currentIdx % config.totalSpins] || config.rules[0];
                const valid = WHEEL_SEGMENTS.map((s, i) => ({...s, idx: i})).filter(s => s.value >= rule.min && s.value <= rule.max);
                
                const pool = valid.length > 0 ? valid : WHEEL_SEGMENTS.map((s, i) => ({...s, idx: i}));
                const target = pool[Math.floor(Math.random() * pool.length)];
                
                const targetAngle = (target.idx * SEGMENT_ANGLE) + HALF_SEGMENT;
                const extra = 360 * 8; 
                const pointerPos = 90; 
                const currentRotMod = currentRotation % 360;
                let dist = pointerPos - targetAngle;
                if (dist < 0) dist += 360;

                const randomOffset = (Math.random() - 0.5) * (SEGMENT_ANGLE * 0.75);
                const finalRot = currentRotation + (360 - currentRotMod) + extra + dist + randomOffset;
                
                setRotation(finalRot);
                setIsSpinning(true);

                setTimeout(() => {
                    let fadeOut = setInterval(() => {
                        if (audioBG.current && audioBG.current.volume > 0.1) audioBG.current.volume -= 0.1;
                        else { if(audioBG.current) audioBG.current.pause(); clearInterval(fadeOut); }
                    }, 150);
                }, 6000); 

                setTimeout(() => {
                    setIsSpinning(false);
                    setWinResult(target);
                    setTimeout(() => {
                        setShowOverlay(true);
                        if (audioCongrat.current && (initialized.current || isPlaying)) {
                            audioCongrat.current.currentTime = 0;
                            audioCongrat.current.play().catch(e => console.log("Congrat play failed"));
                        }
                    }, 500);

                    const next = currentIdx + 1;
                    setCurrentSpinIndex(next);
                    localStorage.setItem('currentSpinIndex', next);
                }, 8000);
            };

            const handleSpin = () => {
                if (isSpinning || showOverlay || showSettings || showLogin || showResetConfirm) return;
                
                if (!initialized.current) {
                    const p1 = audioBG.current.play();
                    const p2 = audioCongrat.current.play();
                    Promise.all([p1, p2]).then(() => {
                        audioBG.current.pause(); audioCongrat.current.pause();
                        audioBG.current.currentTime = 0; audioCongrat.current.currentTime = 0;
                        initialized.current = true; setIsPlaying(true);
                        audioBG.current.volume = 1; audioBG.current.play();
                        executeSpinAction(rotation);
                    }).catch(() => {
                        initialized.current = true;
                        executeSpinAction(rotation);
                    });
                } else {
                    if (isPlaying) { audioBG.current.volume = 1; audioBG.current.play(); }
                    executeSpinAction(rotation);
                }
            };

            const updateRule = (idx, type, value) => {
                const newRules = [...config.rules];
                const val = parseInt(value);
                if (type === 'min') {
                    newRules[idx].min = val;
                    if (val > newRules[idx].max) newRules[idx].max = val;
                } else {
                    newRules[idx].max = val;
                    if (val < newRules[idx].min) newRules[idx].min = val;
                }
                setConfig({...config, rules: newRules});
            };

            const saveSettings = () => {
                localStorage.setItem('wheelConfig', JSON.stringify(config));
                setCurrentSpinIndex(0);
                localStorage.setItem('currentSpinIndex', 0);
                setShowSettings(false);
                showToast("Đã lưu và đặt lại lượt quay!");
            };

            const confirmReset = () => {
                localStorage.removeItem('wheelConfig');
                localStorage.removeItem('currentSpinIndex');
                setConfig(DEFAULT_CONFIG);
                setCurrentSpinIndex(0);
                setRotation(0);
                setIsSpinning(false);
                setShowOverlay(false);
                setShowResetConfirm(false);
                showToast("Đã đặt lại cấu hình mặc định!");
            };

            const wheelBackground = `conic-gradient(from 0deg, ${WHEEL_SEGMENTS.map((seg, i) => {
                const color = MONEY_DATA[seg.value].color;
                return `${color} ${i * SEGMENT_ANGLE}deg ${(i + 1) * SEGMENT_ANGLE}deg`;
            }).join(', ')})`;

            return (
                <div className="min-h-[100dvh] w-full flex flex-col items-center pt-8 select-none overflow-hidden" 
                     onClick={() => !initialized.current && handleSpin()}>
                    
                    <div className="z-10 text-center mb-6 px-4">
                        <h1 className="text-6xl font-black text-red-600 drop-shadow-xl font-serif uppercase tracking-tighter">Lì Xì</h1>
                        {/* Cập nhật Bính Ngọ font-black để dày nhất có thể */}
                        <p className="text-4xl md:text-5xl text-binh-ngo font-black mt-1 uppercase italic tracking-widest">Bính Ngọ 2026</p>
                    </div>

                    <div className="relative w-[340px] h-[340px] md:w-[580px] md:h-[580px]">
                        <div className="absolute top-1/2 right-0 translate-x-[25%] -translate-y-1/2 z-40 w-6 md:w-10 h-6 md:h-10 pointer-events-none drop-shadow-xl">
                            <svg viewBox="0 0 100 100" className="w-full h-full">
                                <path d="M0 50 L100 20 L80 50 Z" fill="#ef4444" stroke="none"/><path d="M0 50 L80 50 L100 80 Z" fill="#991b1b" stroke="none"/><line x1="0" y1="50" x2="80" y2="50" stroke="#7f1d1d" strokeWidth="3" strokeLinecap="round"/>
                            </svg>
                        </div>

                        <div className="perfect-circle w-full h-full bg-white shadow-[0_15px_60px_rgba(0,0,0,0.5)] border-[8px] md:border-[14px] border-white relative">
                            <div className={`absolute inset-0 rounded-full overflow-hidden ${isSpinning ? 'wheel-transition' : ''}`} 
                                 style={{ background: wheelBackground, transform: `rotate(${rotation}deg)` }}>
                                {WHEEL_SEGMENTS.map((seg, i) => (
                                    <div key={i} className="absolute top-0 left-0 w-full h-full" style={{ transform: `rotate(${i * SEGMENT_ANGLE + HALF_SEGMENT}deg)` }}>
                                        <div className="money-slot"><img src={seg.img} className="money-img" /></div>
                                    </div>
                                ))}
                            </div>
                            <div onClick={(e) => { e.stopPropagation(); handleSpin(); }} className="absolute z-30 w-[45%] h-[45%] bg-white rounded-full shadow-[0_0_40px_rgba(0,0,0,0.3)] flex items-center justify-center cursor-pointer border-4 border-yellow-100 active:scale-95 transition-transform overflow-hidden">
                                <img src="Logo.png" className="w-full h-full object-cover p-1" onError={(e)=>e.target.parentNode.innerHTML='<b class=\"text-red-600 text-3xl font-black\">QUAY</b>'}/>
                            </div>
                        </div>
                    </div>

                    {/* Controls */}
                    <div className="fixed bottom-6 left-6 z-50">
                        <div onClick={(e) => { e.stopPropagation(); isPlaying ? (audioBG.current.pause(), setIsPlaying(false)) : (audioBG.current.play(), setIsPlaying(true)) }} className="p-4 bg-white/20 backdrop-blur-md rounded-full text-white shadow-xl cursor-pointer border border-white/20">
                            {isPlaying ? <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/></svg> : <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>}
                        </div>
                    </div>
                    <div onClick={(e) => { e.stopPropagation(); setShowLogin(true); }} className="fixed bottom-6 right-6 p-4 bg-white/20 backdrop-blur-md rounded-full text-white shadow-xl cursor-pointer border border-white/20 z-50">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                    </div>

                    {/* MODAL KẾT QUẢ + TUNG RUY BĂNG */}
                    {showOverlay && (
                        <div className="fixed inset-0 z-[150] bg-black/90 flex flex-col items-center justify-center p-4" onClick={() => {
                            if (audioCongrat.current) { audioCongrat.current.pause(); audioCongrat.current.currentTime = 0; }
                            if (audioBG.current && isPlaying) { audioBG.current.volume = 1; audioBG.current.play(); }
                            setShowOverlay(false);
                        }}>
                            <div className="text-center mb-6 zoom-smooth">
                                <h2 className="text-4xl md:text-5xl font-black text-congrat uppercase tracking-tighter mb-2">Xin chúc mừng!</h2>
                                <h3 className="text-5xl md:text-6xl font-black text-white drop-shadow-lg">Lì xì {MONEY_DATA[winResult.value].label}</h3>
                            </div>
                            <img src={MONEY_DATA[winResult.value].highRes} className="w-[85%] md:w-[600px] drop-shadow-[0_0_80px_rgba(255,223,0,0.6)] zoom-smooth" />
                        </div>
                    )}

                    {/* LOGIN MODAL */}
                    {showLogin && (
                        <div className="fixed inset-0 z-[100] bg-black/70 backdrop-blur-md flex items-center justify-center p-4" onClick={(e)=>e.stopPropagation()}>
                            <div className="bg-white rounded-3xl p-8 w-full max-w-xs shadow-2xl text-center">
                                <h3 className="text-lg font-bold mb-4">Quản lý</h3>
                                <form onSubmit={(e) => { e.preventDefault(); if (password === '1709') { setShowLogin(false); setShowSettings(true); setPassword(''); setLoginError(false); } else { setLoginError(true); } }}>
                                    <input type="password" autoFocus value={password} onChange={(e)=>{setPassword(e.target.value); setLoginError(false)}} className={`w-full border-2 rounded-xl px-4 py-3 mb-2 text-center text-2xl outline-none transition-colors ${loginError ? 'border-red-500 bg-red-50' : 'border-gray-100'}`} placeholder="****" />
                                    {loginError && <p className="text-red-500 text-xs font-bold mb-4 animate-bounce">Mật khẩu không chính xác!</p>}
                                    <div className="flex gap-2 mt-2">
                                        <button type="button" onClick={()=>{setShowLogin(false); setLoginError(false);}} className="flex-1 py-3 bg-gray-100 rounded-xl font-bold">Hủy</button>
                                        <button type="submit" className="flex-1 py-3 bg-red-600 text-white rounded-xl font-bold">OK</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* SETTINGS MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[60] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm" onClick={(e)=>e.stopPropagation()}>
                            <div className="bg-white rounded-3xl p-5 w-full max-w-xs shadow-2xl relative">
                                <button onClick={()=>setShowSettings(false)} className="absolute top-3 right-3 text-gray-400">✕</button>
                                <h3 className="text-lg font-black text-red-600 border-b pb-2 mb-3 uppercase text-center">Cài đặt</h3>
                                <div className="space-y-3 max-h-[45vh] overflow-y-auto no-scrollbar pr-1">
                                    <div className="flex items-center justify-between bg-red-50 p-2 rounded-xl border border-red-100">
                                        <span className="text-[13px] font-bold text-red-800">Số lượt quay:</span>
                                        <div className="flex items-center gap-3 bg-white px-2 py-1 rounded-lg border border-red-200">
                                            <button onClick={()=>setConfig(prev=>{ const val = Math.max(1, prev.totalSpins - 1); return {...prev, totalSpins: val, rules: prev.rules.slice(0, val)}; })} className="font-bold text-red-600 px-1">-</button>
                                            <span className="font-black text-sm">{config.totalSpins}</span>
                                            <button onClick={()=>setConfig(prev=>{ const val = prev.totalSpins + 1; return {...prev, totalSpins: val, rules: [...prev.rules, {id: val, min: 50, max: 50}]}; })} className="font-bold text-red-600 px-1">+</button>
                                        </div>
                                    </div>
                                    {config.rules.map((rule, idx) => (
                                        <div key={idx} className="p-2 bg-gray-50 rounded-lg border border-gray-200 flex items-center gap-2">
                                            <span className="text-[10px] font-bold text-gray-400 w-10">Lượt {idx+1}</span>
                                            <select value={rule.min} onChange={(e)=>updateRule(idx, 'min', e.target.value)} className="flex-1 p-1 bg-white rounded border text-[11px] outline-none">
                                                {Object.keys(MONEY_DATA).map(v=><option key={v} value={v}>Min {v}k</option>)}
                                            </select>
                                            <select value={rule.max} onChange={(e)=>updateRule(idx, 'max', e.target.value)} className="flex-1 p-1 bg-white rounded border text-[11px] outline-none">
                                                {Object.keys(MONEY_DATA).map(v=><option key={v} value={v}>Max {v}k</option>)}
                                            </select>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4 flex flex-col gap-2">
                                    <button onClick={saveSettings} className="w-full py-3 bg-red-600 text-white rounded-xl font-bold text-sm">LƯU THAY ĐỔI</button>
                                    <button onClick={()=>setShowResetConfirm(true)} className="w-full py-2 bg-gray-200 text-gray-600 rounded-xl font-bold text-[11px] uppercase tracking-wider">Đặt lại (Reset)</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* RESET CONFIRMATION */}
                    {showResetConfirm && (
                        <div className="fixed inset-0 z-[200] bg-black/80 flex items-center justify-center p-4" onClick={(e)=>e.stopPropagation()}>
                            <div className="bg-white rounded-3xl p-6 w-full max-w-xs shadow-2xl text-center zoom-smooth">
                                <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2.5"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                                </div>
                                <h3 className="text-lg font-bold mb-2">Xác nhận đặt lại?</h3>
                                <p className="text-gray-500 text-sm mb-6">Tất cả cấu hình lượt quay của bạn sẽ bị xóa sạch.</p>
                                <div className="flex gap-2">
                                    <button onClick={()=>setShowResetConfirm(false)} className="flex-1 py-3 bg-gray-100 rounded-xl font-bold">Hủy</button>
                                    <button onClick={confirmReset} className="flex-1 py-3 bg-red-600 text-white rounded-xl font-bold">Đặt lại ngay</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* TOAST NOTIFICATION */}
                    {toast && (
                        <div className="fixed bottom-24 left-1/2 -translate-x-1/2 z-[300] toast-slide">
                            <div className="bg-gray-900/90 text-white px-6 py-3 rounded-full text-sm font-bold shadow-2xl backdrop-blur-sm border border-white/10">
                                {toast}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
